<!DOCTYPE html>
<html>
<head>
	<title>Hot Restaurant</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://code.jquery.com/jquery.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1 class="display-3"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<p class="lead">We only have <span id="remainingTables">#</span> tables left. Book your seat before they're all gone!</p>
			<hr class="my-4">
			<p class="lead">
				<a href="/tables" class="btn btn-primary btn-lg" id="viewTables" role="button"><span class="glyphicon glyphicon-th-list"></span> View Tables</a>
				<a href="/reserve" class="btn btn-danger btn-lg" id="makeReservation" role="button"><span class="glyphicon glyphicon-calendar"></span> Make Reservation</a>
			</p>
		</div>
		<div><a href="/api/reservation">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></div>
	</div>



</body>
</html>
